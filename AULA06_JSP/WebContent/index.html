<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuário</title>
</head>
<body>
<h3>Cadastro de Usuário</h3>
<form action="ManterUsuario.do" method="get">

Id: <input type="text" name="id"><br>
Matricula: <input type="text" name="plate"><br>
Nome: <input type="text" name="name"><br>
Cpf: <input type="text" name="cpf"><br>
Rg: <input type="text" name="rg"><br>
Endereço: <input type="text" name="address"><br>
Telefone: <input type="text" name="phone"><br>
Email: <input type="text" name="email"><br>
Funcao: <input type="text" name="function"><br>
Conjunto: <input type="text" name="group"><br>
<input type="submit">
</form>
</body>
</html>
